<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div style="margin-bottom: 5px;">
            <input style="margin-right: 3px;"  type="text" placeholder="請輸入電影名稱" v-model="movieNameInput">
            <input style="margin-right: 3px;"  type="text" placeholder="請輸入電影標籤" v-model="movieTagInput">
            <button @click="addMovie">新增</button>
        </div>

        <button style="margin-right: 3px;" :ref="setItemRef" v-for="(tag,index) in tags" :data-id="index" :key="tag.id"
            @click="filter(index)" :value="tag.name">{{tag.name}}</button>
        <div style="display:flex">
            <div v-for="(movie,index) in movies" :key="movie.id" style="margin-right: 3px;">
                <div style="display:flex;align-items:center">
                    <p>電影:{{movie.name}}</p>
                    <p>類型:{{movie.tag}}</p>
                    <button ref="removeBtn" :data-id="index" style="width:50px;" @click="removeMovie(index)">刪除</button>
                </div>
            </div>
        </div>

        <template v-if="temp" v-for="(item,index) in temp" :key="item.name">
            <div style="display:flex;align-items:center">
                <p>電影:{{item.name}}</p>
                <p>類型:{{item.tag}}</p>
            </div>

        </template>
        <div v-else>
            <p>請選擇欲顯示資料</p>

        </div>
    </div>

            ],

                },

                    tag: "日片"
                },
                {
                    id: 6,
                    name: "史賓賽",
                    tag: "洋片"
                },
            ]
        }
    </script>
    <script type="module" src="./vueModule.js"></script>

</body>

</html>
